<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNOICHI RECORDS</title>
    
    <!-- Voeg normalize.css toe voor consistente stijlen in verschillende browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <!-- Link naar de bijgewerkte CSS met versiebeheer -->
    <link rel="stylesheet" href="css/style.css?v=1.2"> <!-- Versiebeheer toegevoegd -->
    
    <!-- JavaScript bestand met versiebeheer -->
    <script src="js/script.js?v=1.2" defer></script> <!-- Versiebeheer toegevoegd -->
</head>
<body>
    <!-- Achtergrondvideo -->
    <video autoplay loop muted id="background-video" playsinline>
        <source src="videos/bgvideo.webm" type="video/webm"> <!-- WebM versie van de video -->
        <source src="videos/bgvideo.mp4" type="video/mp4">
        <p>Uw browser ondersteunt geen HTML5-video. Overweeg een moderne browser te gebruiken.</p>
    </video>

    <div id="overlay">
        <img src="https://github.com/VanishedLynx/KUNOICHIRECORDS/raw/main/images/image01.png" alt="Overlay Image">
    </div>

    <!-- Toegevoegde tekst-knop -->
    <div id="text-button" onclick="changeText('text-button')">
        ゼノフェスト
    </div>

    <!-- Hover-tekst -->
    <div id="hover-text" onclick="changeText('hover-text')">
        ここで何をしているの..？
    </div>

    <!-- Toegevoegde GIF-container -->
    <div id="gif-container">
        <img src="https://github.com/VanishedLynx/KUNOICHIRECORDS/raw/main/gif/gif01.gif" alt="GIF">
    </div>

    <footer>
        <p>&copy; L1NX.INC</p>
    </footer>
</body>
</html>
