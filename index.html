<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNOICHI RECORDS</title>
    
    <!-- Voeg normalize.css toe voor consistente stijlen in verschillende browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <!-- Link naar de bijgewerkte CSS met versiebeheer -->
    <link rel="stylesheet" href="css/style.css?v=1.2"> <!-- Versiebeheer toegevoegd -->
    
    <!-- JavaScript bestand met versiebeheer -->
    <script src="js/script.js?v=1.2" defer></script> <!-- Versiebeheer toegevoegd -->
</head>
<body>
    <!-- Achtergrondvideo -->
    <video autoplay loop muted id="background-video" playsinline>
        <p>Uw browser ondersteunt geen HTML5-video. Overweeg een moderne browser te gebruiken.</p>
    </video>

    <div id="overlay">
        <img src="https://github.com/VanishedLynx/KUNOICHIRECORDS/raw/main/images/image01.png" alt="Overlay Image">
    </div>

    <!-- Toegevoegde tekst-knop -->
    <div id="text-button" onclick="changeText('text-button')">
        ゼノフェスト
    </div>

    <!-- Hover-tekst -->
    <div id="hover-text" onclick="changeText('hover-text')">
        ここで何をしているの..？
    </div>

    <!-- Toegevoegde GIF-container -->
    <div id="gif-container">
        <img src="https://github.com/VanishedLynx/KUNOICHIRECORDS/raw/main/gif/gif01.gif" alt="GIF">
    </div>

    <footer>
        <p>&copy; L1NX.INC</p>
    </footer>

    <script>
        // Functie om te controleren of we op een mobiel apparaat zijn
        function isMobile() {
            return window.matchMedia("only screen and (max-width: 768px)").matches;
        }

        // Functie om de juiste video toe te voegen voor mobiel en desktop
        function loadVideoForDevice() {
            const videoElement = document.getElementById('background-video');

            // Verwijder alle bestaande <source> elementen
            while (videoElement.firstChild) {
                videoElement.removeChild(videoElement.firstChild);
            }

            // Controleer of de gebruiker op een mobiel apparaat zit
            if (isMobile()) {
                // Voeg WebM video toe voor mobiel
                const sourceWebM = document.createElement('source');
                sourceWebM.src = 'videos/bgvideo.webm'; // Je WebM video
                sourceWebM.type = 'video/webm';
                videoElement.appendChild(sourceWebM);
            } else {
                // Voeg MP4 video toe voor desktop
                const sourceMP4 = document.createElement('source');
                sourceMP4.src = 'videos/bgvideo.mp4'; // Je MP4 video
                sourceMP4.type = 'video/mp4';
                videoElement.appendChild(sourceMP4);
            }
        }

        // Zorg ervoor dat de juiste video geladen wordt zodra de pagina is geladen
        window.addEventListener('load', loadVideoForDevice);

        // Als de schermgrootte verandert, laad de juiste video opnieuw
        window.addEventListener('resize', loadVideoForDevice);
    </script>
</body>
</html>
